<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>do-while循环</title>
	</head>
	<body>
		<script>
			//初始值
			var i = 1;
			do{
				//执行循环操作
				document.write("第"+i+"遍：好好学习，天天向上<br />");
				//迭代
				i++;
			}while(i<=10);//循环条件
			
			document.write("程序执行完毕");
			
			/* 
			 while循环是先判断循环条件，再根据循环条件的结果决定是否执行循环操作
			 如果第一次判断循环条件就不成立，那么循环操作一次都不执行
			 
			 do-while循环是先去执行一次循环操作，再去判断循环条件，根据循环条件决定是否执行循环操作
			 如果第一次循环条件不成立，循环操作也会执行一遍-->do-while循环的操作至少会执行一遍
			 
			 
			 */
			
		</script>
	</body>
</html>
